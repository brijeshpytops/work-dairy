{% extends 'base.html' %}

{% block title %}
Payments
{% endblock %}

{% block body %}
<div class="lg:flex lg:flex-wrap justify-center">
    {% for task in tasks %}
    <div class="lg:w-1/3">
        <!-- TW Elements is free under AGPL, with commercial license required for specific uses. See more details: https://tw-elements.com/license/ and contact us for queries at tailwind@mdbootstrap.com -->
        <div
            class="block rounded-lg border-2 border-green-200 m-2 bg-white p-6 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-neutral-700">
            <h5 class="mb-2 text-xl font-medium leading-tight text-neutral-800 dark:text-neutral-50">
                {{task.title|title}}
            </h5>
            <hr>
            <p class="mb-4 text-base text-neutral-600 dark:text-neutral-200">
                {{task.content}}
            </p>
        </div>
    </div>
   {% endfor %}
</div>
{% endblock %}
